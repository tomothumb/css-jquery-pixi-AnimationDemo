<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Gas</title>
		<meta name="description" content="gas emitter">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/bin/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/smokeparticle.png", "images/particle.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"alpha": {
						"start": 0.4,
						"end": 0
					},
					"scale": {
						"start": 2,
						"end": 0.4
					},
					"color": {
						"start": "6bff61",
						"end": "d8ff4a"
					},
					"speed": {
						"start": 10,
						"end": 10
					},
					"startRotation": {
						"min": 0,
						"max": 360
					},
					"rotationSpeed": {
						"min": 0,
						"max": 0
					},
					"lifetime": {
						"min": 2,
						"max": 1.8
					},
					"blendMode": "screen",
					"frequency": 0.01,
					"emitterLifetime": 0,
					"maxParticles": 1000,
					"pos": {
						"x": 0.5,
						"y": 0.5
					},
					"addAtBack": true,
					"spawnType": "circle",
					"spawnCircle": {
						"x": 0,
						"y": 0,
						"r": 150
					}
				});
		</script>
	</body>
</html>
