<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Animated Coins</title>
		<meta name="description" content="Animated coins">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/bin/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>
		<script src="../dist/modules/animated-particle.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				{
					spritesheet: "images/gold_anim.json",
					art: [
						{
							framerate: 20,
							loop: true,
							textures: [
								"gold_1.png",
								"gold_2.png",
								"gold_3.png",
								"gold_4.png",
								"gold_5.png",
								"gold_6.png"
							]
						},
						{
							framerate: 20,
							loop: true,
							textures: [
								"gold_6.png",
								"gold_5.png",
								"gold_4.png",
								"gold_3.png",
								"gold_2.png",
								"gold_1.png"
							]
						}
					]
				},

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"alpha": {
						"start": 1,
						"end": 0.8
					},
					"scale": {
						"start": 0.5,
						"end": 0.5
					},
					"color": {
						"start": "ffffff",
						"end": "ffffff"
					},
					"speed": {
						"start": 200,
						"end": 100
					},
					"startRotation": {
						"min": 0,
						"max": 0
					},
					"rotationSpeed": {
						"min": 0,
						"max": 0
					},
					"lifetime": {
						"min": 0.5,
						"max": 0.7
					},
					"frequency": 0.05,
					"emitterLifetime": 0.31,
					"maxParticles": 1000,
					"pos": {
						"x": 0,
						"y": 0
					},
					"addAtBack": false,
					"spawnType": "ring",
					"spawnCircle": {
						"x": 0,
						"y": 0,
						"r": 40,
						"minR": 39
					}
				},
				//tell the particle example to use AnimatedParticle
				"anim"
			);
		</script>
	</body>
</html>
