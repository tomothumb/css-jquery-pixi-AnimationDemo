<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Animated Bubbles</title>
		<meta name="description" content="bubble area">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/bin/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>
		<script src="../dist/modules/animated-particle.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				{
					spritesheet: "images/pop_anim.json",
					art: {
							framerate: "matchLife",
							textures: [
								{
									texture: "Bubbles99.png",
									count: 40,
								},
								{
									texture: "Pop1.png",
									count: 1,
								},
								{
									texture: "Pop2.png",
									count: 1,
								},
								{
									texture: "Pop3.png",
									count: 1,
								}
							]
						}
				},

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"alpha": {
						"start": 1,
						"end": 1
					},
					"scale": {
						"start": 0.25,
						"end": 0.5,
						"minimumScaleMultiplier":0.5
					},
					"color": {
						"start": "ffffff",
						"end": "ffffff"
					},
					"speed": {
						"start": 150,
						"end": 150
					},
					"startRotation": {
						"min": 260,
						"max": 280
					},
					"rotationSpeed": {
						"min": 0,
						"max": 50
					},
					"lifetime": {
						"min": 2,
						"max": 3
					},
					"blendMode": "normal",
					"frequency": 0.016,
					"emitterLifetime": 0,
					"maxParticles": 500,
					"pos": {
						"x": 0,
						"y": 0
					},
					"addAtBack": false,
					"spawnType": "rect",
					"spawnRect": {
						"x": -450,
						"y": 200,
						"w": 900,
						"h": 0
					}
				},
				"anim");
		</script>
	</body>
</html>
