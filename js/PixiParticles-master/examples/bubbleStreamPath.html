<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Bubble Stream (path following)</title>
		<meta name="description" content="bubble stream">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/bin/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>
		<script src="../dist/modules/path-particle.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/Bubbles99.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"alpha": {
						"start": 1,
						"end": 0.16
					},
					"scale": {
						"start": 0.3,
						"end": 0.4,
						"minimumScaleMultiplier":0.5
					},
					"color": {
						"start": "ffffff",
						"end": "ffffff"
					},
					"speed": {
						"start": 150,
						"end": 100
					},
					"startRotation": {
						"min": 270,
						"max": 270
					},
					"rotationSpeed": {
						"min": 0,
						"max": 20
					},
					"lifetime": {
						"min": 1.8,
						"max": 2
					},
					"blendMode": "normal",
					"frequency": 0.1,
					"emitterLifetime": 0,
					"maxParticles": 500,
					"pos": {
						"x": 0,
						"y": 0
					},
					"addAtBack": false,
					"spawnType": "point",
					"extraData":
					{
						"path":"sin(x/10)*20"
					}
				},
				//tell the particle example to use cloudkid.PathParticle
				"path");
		</script>
	</body>
</html>
