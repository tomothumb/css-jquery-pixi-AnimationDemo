<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Cartoon Smoke</title>
		<meta name="description" content="smoke explosion">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/bin/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/CartoonSmoke.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"alpha": {
						"start": 0.74,
						"end": 0
					},
					"scale": {
						"start": 0.1,
						"end": 1.2
					},
					"color": {
						"start": "eb8b58",
						"end": "575757"
					},
					"speed": {
						"start": 700,
						"end": 50
					},
					"startRotation": {
						"min": 0,
						"max": 360
					},
					"rotationSpeed": {
						"min": 0,
						"max": 200
					},
					"lifetime": {
						"min": 0.4,
						"max": 0.7
					},
					"blendMode": "normal",
					"frequency": 0.001,
					"emitterLifetime": 0.2,
					"maxParticles": 100,
					"pos": {
						"x": 0,
						"y": 0
					},
					"addAtBack": true,
					"spawnType": "point"
				});
		</script>
	</body>
</html>
